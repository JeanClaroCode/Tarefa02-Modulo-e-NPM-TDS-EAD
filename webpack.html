<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #txt {
            flex: 1;
            padding: 8px;
        }
        #btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Texto</h1>
    <div class="container">
        <input id="txt" type="text" placeholder="Digite seu texto aqui">
        <button id="btn">Transformar</button>
    </div>
    <div id="result"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
